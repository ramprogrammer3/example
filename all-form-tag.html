<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all form tag</title>
</head>
<body>
    <h1>hello world</h1>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br><br>
        <hr>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="submit" value="Login"><br><br>
        <input type="reset" value="reset"><br><br>
        <label for="favcolor">Select your fav color:</label>
        <input type="color" name="favcolor" id="favcolor"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday"><br><br>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" name="datemax" id="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02"><br><br>
    </form>
</body>
</html>
