<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form selection tag here</title>
</head>
<body>
    <div>
        <h1>Selection tag here</h1>
        <form action="">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </form>
    </div>
    <hr>
    <div>
        <form action="">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi" selected>Audi</option>
            </select><br><br>
            <label for="message">Quote a message here below:</label>
            <textarea name="message" id="message" style="width: 200px;height: 200px;">
            The cat was playing in the garden.
            </textarea>
            <button type="button" onclick="document.write('form submitted successfully....')">Click me</button>

        </form>
    </div><hr>
</body>
</html>
