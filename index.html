<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this website is for kid">
    <meta name="robots" content="noindex,unfollow">
    <title>HTML Form element</title>
  </head>
  <body>
    <h1>This is form tag tutorial</h1>
    <h2>A form with input field for text</h2>
    <form action="">
      <label for="firstname">First Name:</label><br />
      <input type="text" name="firstname" id="firstname" /><br />
      <label for="lastname">Last Name:</label><br />
      <input type="text" name="lastname" id="lastname" />
    </form>

    <h1>
        A form with radio buttons:
    </h1>
    <p>Choose your favourite web language</p>
    <form action="">
        <input type="radio" name="favlanguage" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="favlanguage" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="favlanguage" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

  </body>
</html>
