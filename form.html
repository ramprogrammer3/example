<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form tag tutorial</title>
  </head>
  <body>
    <div>
      <h1>A form with input field</h1>
      <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" /><br /><br />
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" /><br /><br />
        <input type="submit" value="LogIn" />
      </form>
    </div>
    <hr />
    <div>
      <h1>A form with radio button</h1>
      <form action="">
        <input type="radio" name="favlang" id="html" />
        <label for="html">HTML</label><br />
        <input type="radio" name="favlang" id="css" />
        <label for="css">CSS</label><br />
        <input type="radio" name="favlang" id="javascript" />
        <label for="javascript">JavaScript</label>
      </form>
    </div>
    <hr />
    <div>
      <h1>A form with checkbox button</h1>
      <form action="">
        <input type="checkbox" name="bike" id="bike" />
        <label for="bike">I have a bike</label><br />
        <input type="checkbox" name="car" id="car" />
        <label for="car">I have a car</label><br />
        <input type="checkbox" name="boat" id="boat" />
        <label for="boat">I have a boat</label>
      </form>
    </div>
    <hr>
    <div>
      <h1>A form data submitted to wekipedia</h1>
      <form action="https://www.wikipedia.org/">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br><br>
        <input type="submit" value="submit">
    </form>
    </div>
  </body>
</html>
